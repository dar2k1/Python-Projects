<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Elements</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cold-12">
                <div class="card">
                    <div class="cart-header" style="font-size:50px;color:blueviolet;" align="center">
                        To do App
                    </div>
                </div>
                <div class="mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-label">Görev 1</label>
                            </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="2" class="form-check-input">
                                <label for="2" class="form-label">Görev 2</label>
                            </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="3" class="form-check-input">
                                <label for="3" class="form-label">Görev 3</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
 
    <script>

        let sonuc;
        ul=document.getElementById("task-list");
        sonuc=ul.children;
        sonuc=ul.children[0].children[0].children[0].checked=true;
        sonuc=ul.children[0].nextElementSibling.children[0].children[0].checked=true;
        sonuc=ul.children[0].nextElementSibling.nextElementSibling.children[0].children[0].checked=false;
        console.log(sonuc);
    </script>

</body>
</html>
