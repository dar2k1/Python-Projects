<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener - Adding</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cold-12">
                <div class="card">
                    <div class="cart-header" style="font-size:50px;color:blueviolet;" align="center">
                        To do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="card-header">
                        <button type="button" id="btnClear" class="btn btn-danger btn-sm float-end">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
 
    <script>

        let sonuc;

        let gorevListesi=[
        {"id":1 , "gorevAdi":"Görev 1"},
        {"id":2 , "gorevAdi":"Görev 2"},
        {"id":3 , "gorevAdi":"Görev 3"},
        {"id":4 , "gorevAdi":"Görev 4"},
    ];



        displatTasks();
        function displatTasks(){
            ul=document.getElementById("task-list");
            ul.innerHTML="";
            for(let gorev of gorevListesi){
                let li=`
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-label">${gorev.gorevAdi}</label>
                        </div>
                    </li>
                `;
                ul.insertAdjacentHTML("beforeend",li);

            }

        };

        document.querySelector("#btnAddNewTask").addEventListener("click",newTaskSubmit);
        document.querySelector("#btnAddNewTask").addEventListener("keypress",function(){
            if(event.key=="Enter"){
                document.getElementById("#btnAddNewTask").click();
            } 
        });


        function newTaskSubmit(event){
            let taskInput=document.querySelector("#txtTaskName");

            if(taskInput.value==""){
                alert("Görev Adı Girmelisiniz!");
                event.preventDefault();
            }
            else{
            gorevListesi.push({"id":gorevListesi.length+1,"gorevAdi":taskInput.value});
            taskInput.value="";
            displatTasks();
            event.preventDefault();
            }

        };


            console.log(sonuc);




    </script>

</body>
</html>
