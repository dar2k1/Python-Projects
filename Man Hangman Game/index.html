<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Hangman Game</title>
<!--    CSS    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<!--           -->
</head>
<body>
    <h1>Man Hangman Game</h1>
    <p>Enter a letter to find the hidden word.</p>


    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20"></line>
            <line x1="130" y1="20" x2="130" y2="50"></line>
            <line x1="50" y1="20" x2="50" y2="250"></line>
            <line x1="10" y1="250" x2="90" y2="250"></line>

            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item"></circle>

            <!-- gövde -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"></line>

            <!-- kollar -->
            <line x1="130" y1="120" x2="100" y2="100" class="item"></line>
            <line x1="130" y1="120" x2="160" y2="100" class="item"></line>

            <!-- bacaklar -->
            <line x1="130" y1="170" x2="100" y2="190" class="item"></line>
            <line x1="130" y1="170" x2="160" y2="190" class="item"></line>

        </svg>

        <div id="wrong-letters">
            <h3></h3>

        </div>

        <div id="word">

        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Kazandınız</h2>
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu harfi zaten girdiniz</p>
    </div>

    <div class="new-word">
        <button id="new-word">Yeni kelime eklemek için tıklayınız</button>
    </div>


<!--  SCRİPT   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
<!--           -->
</body>
</html>
